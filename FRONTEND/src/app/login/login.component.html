<div class="container" *ngIf="cnx; else loginSection">
  <h4>Détails Utilisateur :</h4>
  <p><strong>Nom :</strong> {{ nom }}</p>
  <p><strong>Prénom :</strong> {{ prenom }}</p>
  <p><strong>Adresse mail :</strong> {{ email }}</p>
</div>

<ng-template #loginSection>
  <div class="container">
    <h4>Connexion :</h4>
    <div class="form-group">
      <label for="login">Login :</label>
      <input [(ngModel)]="login" class="form-control" id="login" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" />
    </div>
    <br />
    <button (click)="connexion()" class="btn btn-primary">Connecter</button>
  </div>
</ng-template>


<hr />
<div *ngIf="!cnx">
  <div class="container mt-4">
    <h4>Création Compte Client</h4>
    <form>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" placeholder="Dupont">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" placeholder="Toto">
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" placeholder="adresse_mail@mail.com">
      </div>
      <button type="submit" class="btn btn-primary" onclick="alert('Données modifiées')">Enregistrer</button>
    </form>
  </div>
</div>
